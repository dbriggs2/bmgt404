<!DOCTYPE HTML>
	<meta charset = "UTF-8" />
	<head>
		<title> Login To Scheduler </title>
	</head>
	<body>
		<h1> Welcome to the Scheduler Application </h1>
		<form action="" method="POST">
			Please enter your email: <input type="text" name="email" id="email"> </input> <br />
			Please enter your password: <input type="password" name="password" id="password"> </input> <br />
			<input type="submit" value="Login"> </input>
		</form>
		<a href="register.html"> Don't have a login? Register here </a> <br />
		{% if error: %}
			<b> Invalid Email / Password Provided</b>
		{% endif %}
	</body>
</HTML>
