<!DOCTYPE HTML>
	<meta charset = "UTF-8" />
	<head>
		<title> Add Task To Schedule </title>
	</head>
	<body>
		<form action="" method="POST">
			<h1> Add a Task to Schedule </h1>
			Please enter the name of the task: <input type="text" name="taskName" id="taskName"> </input> <br />
			Please enter a short description of the task: <input type="text" name="taskDescription" id="taskDescription"> </input> <br />
			Please enter the date of the task: <input type="date" name="taskDate" id="taskDate"> </input> <br />
			Please enter the starting time of the task: <select name="taskStartingTime"> 
				{% for time in times %}
					<option value={{time}}> {{time}} </option>
				{% endfor %}
			</select> <br />
			<input type="submit" value="Add Task"> </input>
		</form>
		<a href="viewSchedule"><button> Back to Schedule </button> </a>

	</body>
</HTML>
