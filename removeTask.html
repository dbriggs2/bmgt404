<!DOCTYPE HTML>
	<meta charset = "UTF-8" />
	<head>
		<title> Remove Task From Schedule </title>
	</head>
	<body>
		<h1> Add a Task to Schedule </h1>
		<form action="" method="POST">
			Please select the id of the task you wish to remove: 
			<select name="taskID"> 
				{% for task in user.tasks %}
					<option value={{task.id}}> Task {{id}} (Name: {{task.name}} @ {{task.time}} on {{task.date}} </option>
				{% endfor %}
			<input type="submit" value="Remove Task"> </input>
		</form>
		<a href="viewSchedule"><button> Back to Schedule </button> </a>
	</body>
</HTML>
