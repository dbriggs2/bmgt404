<!DOCTYPE HTML>
	<meta charset = "UTF-8" />
	<head>
		<title> Add Task To Schedule </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="static/main.css" type="text/css">
		<link rel="stylesheet" href="static/schedule.css" type="text/css">
	</head>
	<body>
		<header>
			Ahead Schedule Builder
		</header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="add-task card">
						<form action="" method="POST" class="form">
							<h1> Add a task </h1>
							<div class="add-task-inner">
								<div class="form-group">
									<label for="taskName">Task name:</label>
									<input type="text" name="taskName" id="taskName" class="form-control">
								</div>
								<div class="form-group">
									<label for="taskDescription">Description:</label>
									<textarea name="taskDescription" id="taskDescription" rows="6" class="form-control"></textarea>
								</div>
								<div class="form-group">
									<label for="taskDate">Start date:</label>
									<input type="date" name="taskDate" class="form-control" id="taskDate">
								</div>
								<div class="form-group">
									<label for="taskStartingTime">Start time:</label>
									<select name="taskStartingTime" id="taskStartingTime" class="form-control">
										{% for time in times %}
										<option value={{time}}>{{time}}</option>
										{% endfor %}
									</select>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary" value="Add task">
								</div>
							</div>
						</form>
						<a href="viewSchedule">Back to Schedule</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</HTML>
