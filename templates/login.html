<!DOCTYPE HTML>
	<meta charset = "UTF-8" />
	<head>
		<title> Login To Scheduler </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="static/login.css" type="text/css">
		<link rel="stylesheet" href="static/main.css" type="text/css">
	</head>
	<body>
		<header>
			Ahead Schedule Builder
		</header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="login-form card">
						<h1>Log in</h1>
						<div class="login-form-inner">
							<form action="" method="POST" class="form">
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="text" name="email" id="email" class="form-control" />
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" name="password" id="password" class="form-control" />
								</div>
								<div class="form-group">
									<input class="btn btn-primary" type="submit" value="Login"> </input>
								</div>
							</form>
							<a href="register.html"> Don't have a login? Register here </a> <br />
							{% if error: %}
								<b> Invalid Email / Password Provided</b>
							{% endif %}
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
	</body>
</HTML>
